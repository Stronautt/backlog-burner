<p-toolbar styleClass="navbar-toolbar">
  <ng-template #start>
    <a href="#" class="navbar-brand">
      <img class="navbar-logo" src="/favicon/favicon.svg" />
      {{ appName }}
    </a>
  </ng-template>
  <ng-template #end>
    <div class="navbar-links hidden md:flex">
      <a href="#" class="nav-link">{{ 'nav.explore' | transloco }}</a>
      <a href="#" class="nav-link">{{ 'nav.howItWorks' | transloco }}</a>
      <a href="#" class="nav-link">{{ 'nav.docs' | transloco }}</a>
      <a href="#" class="nav-link">{{ 'nav.github' | transloco }}</a>
    </div>
    <div class="navbar-actions">
      <app-theme-toggle />
      <app-language-switcher />
      <button pButton severity="secondary" size="small" class="hidden md:inline-flex">{{ 'nav.submitProject' | transloco
        }}</button>
      <button class="hamburger-btn flex md:hidden" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          @if (mobileMenuOpen()) {
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
          } @else {
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
          }
        </svg>
      </button>
    </div>
  </ng-template>
</p-toolbar>

@if (mobileMenuOpen()) {
<div class="mobile-menu flex md:hidden">
  <a href="#" class="mobile-link">{{ 'nav.explore' | transloco }}</a>
  <a href="#" class="mobile-link">{{ 'nav.howItWorks' | transloco }}</a>
  <a href="#" class="mobile-link">{{ 'nav.docs' | transloco }}</a>
  <a href="#" class="mobile-link">{{ 'nav.github' | transloco }}</a>
  <button pButton [label]="'nav.submitProject' | transloco" severity="secondary" size="small"
    class="mobile-cta"></button>
</div>
}
